<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopeças Tio Miro</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #000000;
        }

        h1 {
            background-image: url("/static/imagens/trabalho-curso-ads.png");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px 0;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }

        form {
            background: rgb(185, 185, 185);
            max-width: 600px;
            margin: 15px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="date"] {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.2s;
        }

        form input:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 3px #90caf9;
            outline: none;
        }

        button {
            background-color: #1975c5;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background-color: #0b4f9c;
        }

        /* Caixa de clientes cadastrados */
        .clientes-box {
            background: rgb(185, 185, 185);
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        li form {
            display: inline-block;
            margin: 5px 0;
            box-shadow: none;
            padding: 0;
        }

        li input[type="text"],
        li input[type="email"],
        li input[type="date"] {
            width: 120px;
            padding: 6px;
            font-size: 14px;
        }

        li button {
            padding: 6px 12px;
            font-size: 13px;
        }

        .delete-btn {
            background-color: #e53935;
        }

        .delete-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <h1>Autopeças Tio Miro</h1>
    <h2>Cadastrar clientes</h2>

    <form action="/create" method="POST">
        <input type="text" name="nome" placeholder="Digite o nome do cliente" required> <br>
        <input type="text" name="telefone" placeholder="Digite o telefone do cliente" required> <br>
        <input type="email" name="email" placeholder="Digite o email do cliente" required> <br>
        <input type="text" name="cpf" placeholder="Digite o CPF do cliente" required> <br>
        <input type="text" name="endereco" placeholder="Digite o endereço do cliente"> <br>
        <input type="text" name="veiculo" placeholder="Digite o veículo do cliente"> <br>
        <input type="date" name="nascimento" placeholder="Digite a data de nascimento do cliente" required> <br>
        <button type="submit">Cadastrar cliente</button>
    </form>

    <div class="clientes-box">
        <h2>Clientes Cadastrados</h2>
        <ul>
            {% for cliente in clientes %}
                <li>
                    <form action="/update/{{ cliente.id_cliente }}" method="POST" style="display: inline;">
                        <input type="text" name="nome" value="{{ cliente.nome }}">
                        <input type="text" name="telefone" value="{{ cliente.telefone }}">
                        <input type="email" name="email" value="{{ cliente.email }}">
                        <input type="text" name="cpf" value="{{ cliente.cpf }}">
                        <input type="text" name="endereco" value="{{ cliente.endereco }}">
                        <input type="text" name="veiculo" value="{{ cliente.veiculo }}">
                        <input type="date" name="nascimento" value="{{ cliente.nascimento }}">
                        <button type="submit">Atualizar</button>
                    </form>

                    <form action="/delete/{{ cliente.id_cliente }}" method="POST" style="display: inline;">
                        <button type="submit" class="delete-btn">Excluir</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
